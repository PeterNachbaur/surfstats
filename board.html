<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/board.css">
  </head>

  <body>
    <div class="well-clear frost-layer container">
      
      <div class="row">
        <img class="span3 rad-score pad-left" src="img/rad-score.jpg"></img>
        <div class="header span8">
          <div class="head-sm2">NEW ENGLAND</div>
          <div class="head-large">MARCO MORAWEC</div>
        </div>
      </div>


      <br>
      <br>

      <div class="row pad-left">
        <div class="header-medium span3">LIFETIME</div>
        <div class="span6">
          <button class="btn btn-large custom-button1" type="button">LIST VIEW</button>
          <button class="btn btn-large custom-button2" type="button">CHART VIEW</button>
        </div>
        
      </div>

      <br>

      <div class="row">
        <div class="span3 head-sm">
          WAVES CAUGHT <br>
          <div class="scores">2000</div>
        </div>

        <div class="span3 head-sm">
          TOTAL TRICKS <br>
          <div class="scores">10,000</div>
        </div>

        <div class="span3 head-sm">
          WATER TIME <br>
          <div class="scores">356 HRS</div>
        </div>
        
        <div class="span3 head-sm">
          SET WAVES <br>
          <div class="scores">516</div>
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>

      <div class="row">
        <div class="span4 graph">
          <div>Tuesday, March 9th, 2012</div>
          <img src="img/graph-1.png">
        </div>

        <div class="span4 graph">
          <div>Friday, March 5th, 2012</div>
          <img src="img/graph-2.png">
        </div>

        <div class="span4 graph">
          <div class="pad-sm">Wednesday, March 3rd, 2012</div>
          <img src="img/graph-3.png">
        </div>

      </div>
    </div>
  </body>
</html>
